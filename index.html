<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s;
    }
    .game {
      background: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h1 {
      margin-top: 0;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    .cell {
      width: 80px;
      height: 80px;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #e0e0e0;
      border-radius: 10px;
      user-select: none;
    }
    .cell:hover {
      background: #d0d0d0;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .reset {
      background: #ff5252;
      color: white;
    }
    .color {
      background: #4caf50;
      color: white;
      margin-left: 8px;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>‚ùå‚≠ï Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div>
      <button class="reset" onclick="resetGame()">Reset Game</button>
      <button class="color" onclick="changeColor()">Change Background</button>
    </div>
    <div class="status" id="status">Player X's turn</div>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let gameActive = true;
    let cells = Array(9).fill('');

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.textContent = cell;
        div.addEventListener('click', () => makeMove(index));
        board.appendChild(div);
      });
    }

    function makeMove(index) {
      if (!gameActive || cells[index] !== '') return;
      cells[index] = currentPlayer;
      createBoard();
      checkResult();
    }

    function checkResult() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          statusText.textContent = `Player ${cells[a]} wins! üéâ`;
          gameActive = false;
          return;
        }
      }
      if (!cells.includes('')) {
        statusText.textContent = "It's a draw! üòÑ";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Player X's turn";
      createBoard();
    }

    function changeColor() {
      const colors = ['#f2f2f2', '#ffe0b2', '#e1f5fe', '#e8f5e9', '#fce4ec'];
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    }

    createBoard();
  </script>
</body>
</html>
